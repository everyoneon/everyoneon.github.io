<!DOCTYPE html>

<html>

<head>
	
	<title>EO Coverage Map</title>
	<meta charset="utf-8">
		 
	 <style>
	 	
	 	#map {
	 			width: 1000px;
	 			height: 800px;
	 	}

	 	.info {
	 		padding: 6px 8px;
	 		font: 14px/16px Arial, Helvetica, sans-serif;
	 		background: white;
	 		background: rgba(255,255,255,0.8);
	 		box-shadow: 0 0 15px rgba(0,0,0,0.2);
	 		border-radius: 5px;
	 	}

	 	.info h4 {
	 		margin: 0 0 5px;
	 		color: #777;
	 	}
	 	
	 </style>

<!--LOAD LEAFLET CSS & JS FILES-->

	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<!--LOAD DATA-->

	<script type="text/javascript" src="comcast_simple_2.js"></script>
	<script type="text/javascript" src="cox_simple_2.js"></script>
	<script type="text/javascript" src="sprint_simple_2.js"></script>
	<script type="text/javascript" src="tmobile_simple_2.js"></script>
	 
</head>

<body>
	
 	<div id="map"></div>

	 <script type="text/javascript">
	 	
	 	var map = L.map('map').setView([37.8, -96], 4);

	 	// Mapbox Tile Layer
	 	var baseMap = L.tileLayer('https://a.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={token}', {
	 		maxZoom: 18,
	 		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	 		id: 'ssmandavilli.coverage_map',
	 		token: 'pk.eyJ1Ijoic3NtYW5kYXZpbGxpIiwiYSI6ImFOZlpxSWMifQ.BR2hjd9Ve69Bftoz0Q2VDg'
	 	}).addTo(map);

	 	var info = L.control();

	 	info.onAdd = function (map) {
	 		this._div = L.DomUtil.create('div', 'info');
	 		this.update();
	 		return this._div;
	 	};

	 	info.update = function (props) {
	 		this._div.innerHTML = '<h4>Internet Offers</h4>' + (props ? '<b>' + props.ZCTA5CE10 + '</b><br />' : 'Hover over a ZIP code');
	 	};

	 	info.addTo(map);

	 	function style(feature) {
	 		return {
	 			fillColor: '#B01C2E',
	 			weight: 1,
	 			opacity: 1,
	 			color: 'white',
	 			dashArray: '3',
	 			fillOpacity: 0.7
	 		};
	 	}

	 	function highlightFeature(e) {
	 		var layer = e.target;

	 		layer.setStyle({
	 			weight: 3,
	 			color: '#fffff',
	 			dashArray: '',
	 			fillOpacity: 0.7
	 		});

	 		if(!L.Browser.ie && !L.Browser.opera) {
	 			layer.bringToFront();
	 		}

	 		info.update(layer.feature.properties);
	 	}

	 	var geojson;

	 	function resetHighlight(e) {
	 		geojson.resetStyle(e.target);
	 		info.update();
	 	}

	 	function zoomToFeature(e) {
	 		map.fitBounds(e.target.getBounds());
	 	}

	 	function onEachFeature(feature, layer) {
	 		layer.on({
	 			mouseover: highlightFeature,
	 			mouseout: resetHighlight,
	 			click: zoomToFeature
	 		});
	 	}

	 	L.geoJson(coxData, {
	 		style: style,
	 		onEachFeature: onEachFeature
	 	}).addTo(map);

	 	L.geoJson(comcastData, {
	 		style: style,
	 		onEachFeature: onEachFeature
	 	}).addTo(map);

	 	L.geoJson(sprintData, {
	 		style: style,
	 		onEachFeature: onEachFeature
	 	}).addTo(map);

	 	L.geoJson(tmobileData, {
	 		style:style,
	 		onEachFeature: onEachFeature
	 	}).addTo(map);

	 </script>

</body>

</html>
